<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>

  <!-- 
  <div id="app">
    <header>
      <h1>02 Counter - React로 구현(JSX)</h1>
      <p>파일 경로: <span id="filepath"></span></p>
    </header>
    <div id="counter">
      <button type="button" onclick="handleDown()">-</button>

      <span>0</span>
    </div>
  </div> 
  -->

  <div id="root"></div>

  <!-- JSX 컴파일을 위해 type="text/babel" 속성 추가 -->
  <script type="text/babel">

    // 헤더 컴포넌트
    function Header(){
      console.log('Header 렌더링됨.');
      return (
        <header>
          <h1>02 Counter - React로 구현(JSX)</h1>
          <p>파일 경로: <span id="filepath">{ `ch${document.URL.split('/ch')[1]}index.html` }</span></p>
        </header>
      );
    }

    // JSX 트랜스파일링(컴파일) 후
    // function Header() {
    //   console.log('Header 렌더링됨.');
    //   return 
    //     React.createElement("header", null, 
    //       React.createElement("h1", null, "02 Counter - React\uB85C \uAD6C\uD604(JSX)"), 
    //       React.createElement("p", null, "\uD30C\uC77C \uACBD\uB85C: ", 
    //         React.createElement("span", { id: "filepath" }, "ch".concat(document.URL.split('/ch')[1], "index.html"))));
    // }

    // Counter 컴포넌트
    function Counter(){
      console.log('Counter 렌더링됨.');
      
      // 상태
      const [ count, setCount ] = React.useState(5);

      // 카운터 감소
      const handleDown = () => {
        setCount(count - 1);
      };

      // 카운터 증가
      const handleUp = () => {
        setCount(count + 1);
      };

      // 카운터 초기화
      const handleReset = event => {
        console.log(event);
        setCount(0);
      };
      
      return (
        <div id="counter">
          <button type="button" onClick={ handleDown }>-</button>
          <button type="button" onClick={ handleReset }>0</button>
          <button type="button" onClick={ handleUp }>+</button>
          <span>{ count }</span>
        </div>
      );
    }

    // App 컴포넌트
    function App(){
      console.log('App 렌더링됨.');
      return (
        <div id="app">
          <Header />
          <Counter />
          <Counter />
        </div>
      );
    }

    // root 요소에 App 추가
    ReactDOM.createRoot(document.querySelector('#root')).render(React.createElement(App));

  </script>

</body>
</html>
